<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>Tenfold Challenge by Jos√© Andrade</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h2>Tenfold Alien Number's Challenge</h2>
		<div class="panel panel-default">
			<div class="panel-heading">
				Convert Alien to Number
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="value">Value:</label>
					<input id="value" class="form-control" placeholder="(Ex: mern dorn cresh leth xesh vev isk)">
				</div>
				<div class="form-group">
					<label for="quotation">Quotation:</label>
					<input id="quotation" class="form-control" placeholder="(Ex: 1.0, 2.5, 3.14)">
				</div>
				<div class="form-group text-center">
					<button id="btnDoIt" class="btn btn-primary btn-block">Do it!</button>
				</div>
				<div class="form-group">
					<label for="result">Result:</label>
					<p id="result" class=" bg-success lead text-center"></p>
				</div>
			</div>
		</div>
	</div>

	<script src="./Tenfold_files/jquery.min.js"></script>
	<script src="./Tenfold_files/tether.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="tenfold.js"></script>

	<script>
		$(function(){
			$("#btnDoIt").click(DoIt);
		});
	</script>

</body>
</html>
